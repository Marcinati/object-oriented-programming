name: C++ with CMake with tests

on:
  push:
    branches: [ homeworkOOP* ]
  pull_request:
    branches: [ homeworkOOP* ]

jobs:
  builder:

    runs-on: ubuntu-18.04

    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Make build directory
      run: mkdir shm/build
    - name: Compile
      working-directory: shm/build
      run: |
        cmake ..
        make
    - name: Run tests
      working-directory: shm/build
      run: ctest -V   
