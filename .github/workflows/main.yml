name: C++ with CMake

on: [push, pull_request]

jobs:
  checker:
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@master
    - name: Run check.sh
      working-directory: shm
      run: |
        chmod +x check.sh
        ./shm CMakeLists.txt
      - name: Cmake
        run: |
            mkdir build
            cd build
            cmake ..
            make -j
        
